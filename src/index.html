<!DOCTYPE html>
<html>

<head>
    <title> Audio Processor </title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/site.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!-- Title Jumbo -->
    <div class="container">
        <div id="titlePage">
            <h1>Audio Processor</h1>
            <p> Testing this audio processor with this thing</p>
            <form method="post" enctype="multipart/form-data" action="/youtube">
                <input type="file" name="filename" id="filetoupload">
                <input type="submit" value="Upload" name="submit">
            </form>
            <br>
            <div style="display:inline-block">
                <a id="playBtn" class="waves-effect blue lighten-2 waves-light btn"><i class="material-icons left">play_arrow</i></a>
                <a id="stopBtn" class="waves-effect red darken-2 waves-light btn"><i class="material-icons left">stop</i></a>
            </div>
        </div>
    </div>

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <!-- Materialize Scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Audio Processing Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pizzicato/0.6.4/Pizzicato.min.js"></script>
    <!-- JQuery Knob-->
    <script src="https://rawcdn.githack.com/aterrien/jQuery-Knob/755309e933d326ffaa5a2d758dc377147b766515/dist/jquery.knob.min.js"></script>
    <!-- Main Site Script -->
    <script type="text/javascript" src="js/site.js"></script>
</body>

</html>
